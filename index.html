<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bottle Sale</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="topnav">
    <a class="brand" href="#home">Bottle Sale</a>
    <a href="#tienda">Tienda</a>
    <div class="meal-select">
      <select class="select" onchange="getmealListbyCategory()" id="meal-selector">
        <option value=" ">seleccione categoría</option>
        <option value="1">bebida energética</option>
        <option value="2">pisco</option>
        <option value="3">ron</option>
        <option value="4">bebida</option>
        <option value="5">snack</option>
        <option value="6">cerveza</option>
        <option value="7">vodka</option>
        <option value="8">todas</option>
      </select>
    </div>

    <div class="meal-search-box">
      <input type="text" class="search-control" placeholder="palabra de búsqueda" id="search-input">
      <button type="submit" class="search-btn btn" id="search-btn">
        <i class="fas fa-search"></i>
      </button>
      <button type="submit" class="cart-btn btn">
        <i class="fas fa-shopping-cart"></i>
      </button>
    </div>
  </div>
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">

        <div class="meal-result">
          <div id="loader" ><div class="spinner"></div></div>
          <div id="meal">
          </div>
        </div>

      </div>
    </div>
  </div>
  <footer class="contai-foot">
    <h3 class="display">by<div><img class="img-foot" src="https://i.ibb.co/PY2mNNr/ro-sta-negro-sf.png"></div>© 2022
    </h3>
  </footer>



  <script src="search.js"></script>
</body>

</html>
